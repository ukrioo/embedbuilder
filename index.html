<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Embed Builder</title>
      <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="robots" content="index, follow">
      <meta name="title" content="Embed Builder">
      <meta name="description" content="Create Meta Tags for your website for website's to accurately display your embeds!">
      <meta name="theme-color" content="violet">
      <meta property="og:url" content="https://ukrioo.github.io/embedbuilder">
      <meta property="og:title" content="Embed Builder">
      <meta property="og:description" content="Create Meta Tags for your website for website's to accurately display your embeds!">
      <meta property="twitter:card" content="summary">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <header>
         <h1>Meta Tag Generator</h1>
      </header>
      <main class="content">
         <form id="metaForm">
            <h2>Primary Meta Tags</h2>
            <div class="form-group">
               <label for="charset">Charset</label>
               <select id="charset" name="charset">
                  <option value="UTF-8">UTF-8</option>
                  <option value="ISO-8859-1">ISO-8859-1</option>
                  <option value="UTF-16">UTF-16</option>
               </select>
            </div>
            <div class="form-group">
               <label for="viewport">Viewport</label>
               <select id="viewport" name="viewport">
                  <option value="width=device-width, initial-scale=1.0">Default</option>
                  <option value="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">No Scaling</option>
                  <option value="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">Scaling Allowed</option>
               </select>
            </div>
            <div class="form-group">
               <label for="xuaCompatible">X-UA-Compatible</label>
               <select id="xuaCompatible" name="xuaCompatible">
                  <option value="ie=edge">IE=Edge</option>
                  <option value="chrome=1">Chrome=1</option>
               </select>
            </div>
            <div class="form-group">
               <label for="robots">Robots</label>
               <select id="robots" name="robots">
                  <option value="index, follow">index, follow</option>
                  <option value="noindex, follow">noindex, follow</option>
                  <option value="index, nofollow">index, nofollow</option>
                  <option value="noindex, nofollow">noindex, nofollow</option>
               </select>
            </div>
            <div class="form-group"><label for="title">Title</label><input type="text" id="title" name="title" placeholder="Enter title"></div>
            <div class="form-group"><label for="description">Description</label><input type="text" id="description" name="description" placeholder="Enter description"></div>
            <div class="form-group">
               <label for="themeColor">Theme Color</label><input type="color" id="themeColor" name="themeColor" value="#000000">
               <div class="toggle-container"><label for="manualColorToggle">Enter HEX Color Code Manually</label><input type="checkbox" id="manualColorToggle"></div>
               <input type="text" id="themeColorManual" name="themeColorManual" placeholder="#000000" style="display:none">
            </div>
            <h2>Open Graph / Facebook Meta Tags</h2>
            <div class="form-group"><label for="ogUrl">Open Graph URL</label><input type="text" id="ogUrl" name="ogUrl" placeholder="Enter Open Graph URL"></div>
            <div class="form-group"><label for="ogImage">Open Graph Image URL</label><input type="text" id="ogImage" name="ogImage" placeholder="Enter Open Graph Image URL"></div>
            <div class="form-group"><label for="customOG">Configure Open Graph Tags Separately</label><input type="checkbox" id="customOG" name="customOG"></div>
            <div id="og-fields" style="display:none">
               <div class="form-group"><label for="ogTitle">Open Graph Title</label><input type="text" id="ogTitle" name="ogTitle" placeholder="Enter Open Graph title"></div>
               <div class="form-group"><label for="ogDescription">Open Graph Description</label><input type="text" id="ogDescription" name="ogDescription" placeholder="Enter Open Graph description"></div>
            </div>
            <h2>Twitter Meta Tags</h2>
            <div class="form-group">
               <label for="twitterCard">Twitter Card</label>
               <select id="twitterCard" name="twitterCard">
                  <option value="summary">Summary</option>
                  <option value="summary_large_image">Summary Large Image</option>
                  <option value="app">App</option>
                  <option value="player">Player</option>
               </select>
            </div>
            <div class="form-group"><label for="showTwitterCustom">Show Additional Twitter Meta Tag Customization</label><input type="checkbox" id="showTwitterCustom" name="showTwitterCustom"></div>
            <div id="twitter-custom-fields" style="display:none">
               <div class="form-group"><label for="twitterSite">Twitter Site</label><input type="text" id="twitterSite" name="twitterSite" placeholder="Enter Twitter @username for the site"></div>
               <div class="form-group"><label for="twitterCreator">Twitter Creator</label><input type="text" id="twitterCreator" name="twitterCreator" placeholder="Enter Twitter @username of content creator"></div>
               <div class="form-group"><label for="twitterImage">Twitter Image URL</label><input type="text" id="twitterImage" name="twitterImage" placeholder="Enter Twitter image URL"></div>
            </div>
            <textarea id="generatedMetaTags" rows="20" readonly="readonly"></textarea>
            <button type="button" id="copyButton">Copy Meta Tags</button>
         </form>
      </main>
      <footer>
         <p class="author">Created by <a href="https://ukrioo.github.io">ukrio</a></p>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
