laceholder="Enter text describing the Image"></div><div class="form-group"><label for="customOG">Configure Open Graph Tags Separately</label> <input type="checkbox" id="customOG" name="customOG"></div><div id="og-fields" style="display:none"><div class="form-group"><label for="ogTitle">Open Graph Title</label> <input type="text" id="ogTitle" name="ogTitle" placeholder="Enter Open Graph title"></div><div class="form-group"><label for="ogDescription">Open Graph Description</label> <input type="text" id="ogDescription" name="ogDescription" placeholder="Enter Open Graph description"></div></div><hr><h2>Twitter Meta Tags</h2><hr><br><div class="form-group"><label for="twitterCard">Twitter Card</label> <select id="twitterCard" name="twitterCard"><option value="">None</option><option value="summary">Summary</option><option value="summary_large_image">Summary Large Image</option><option value="app">App</option><option value="player">Player</option></select></div><div class="form-group"><label for="showTwitterCustom">Show Additional Twitter Meta Tag Customization</label> <input type="checkbox" id="showTwitterCustom" name="showTwitterCustom"></div><div id="twitter-custom-fields" style="display:none"><div class="form-group"><label for="twitterSite">Twitter Site</label> <input type="text" id="twitterSite" name="twitterSite" placeholder="Enter Twitter @username for the site"></div><div class="form-group"><label for="twitterCreator">Twitter Creator</label> <input type="text" id="twitterCreator" name="twitterCreator" placeholder="Enter Twitter @username of content creator"></div><div class="form-group"><label for="twitterImage">Twitter Image URL</label> <input type="text" id="twitterImage" name="twitterImage" placeholder="Enter Twitter image URL"></div></div>Generated Output: <textarea id="generatedMetaTags" rows="20" readonly="readonly"></textarea> <button type="button" id="copyButton">Copy Meta Tags</button></form></main><footer><p class="author">Created by <a href="https://ukriu.com">ukriu</a><br>Fully Open Source on GitHub, <a target="_blank" href="https://github.com/ukriu/embedbuilder">click here for the repository.</a></p><p class="author"><a href="https://ukriu.com">Click here to go back to main site.</a></p></footer><script src="res/script.js"></script></body></html>
